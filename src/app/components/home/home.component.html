<app-loading *ngIf="loading"></app-loading>
<!--Le envio al componente tarjetas toda la data llama nuevasCanciones en el parametro items-->
<div class="alert alert-danger animated fadeIn" *ngIf="error">
    <h3>Error</h3>
    <p>
        Se supone nada saldria mal!!!!!
        <br>
        <br>
        El error es {{mensajeError}}
    </p>
</div>

<app-tarjetas [items]="nuevasCanciones"></app-tarjetas>
